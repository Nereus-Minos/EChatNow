	<script>
        $(function() {

        	{% for noteID, head,value,addtime in blogsinfo %}

        	var blogDetail = "<a href=\"{% url 'blog_detail' noteID %}\">全 文</a>";

        	var before = "<div class='col-lg-10'><div class='thumbnail'><div class='article-item-box'>";

			var head = "<h4 class='biaoti'>{{ head }}</h4>";
			var blog_content = '<p class="content">{{ value|safe|addslashes|blog_sub:"<a cichuyaocihuan></a>"|safe }}</p>';

            //字符串替换
            blog_content = blog_content.replace("<a cichuyaocihuan></a>", blogDetail);

			var blog_data = "<p class='info-box'><span class='date'>{{ addtime }}</span><span class='point'>丨</span>";
			var blog_read_num = "<span class='read-num'>阅读数 <span class='num'>11</span> </span>";
			var blog_point = "<span class='point'>丨</span><span class='read-num'>评论数 <span class='num'>0</span> </span>";
			var blog_opt = "<span class='opt-box'><a href=\"{% url 'write_blog' noteID %}\">编辑</a>&nbsp;<a href=\"{% url 'blog_delete' noteID %}\">删除</a></span></p>";

			var end = "</div></div></div>";

			$("#blog_list").append(before+head+blog_content+blog_data+blog_read_num+blog_point+blog_opt+end);

			{% endfor %}
        });
    </script>
